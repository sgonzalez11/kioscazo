<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-4 offset-md-4">
      <h2 class="text-secondary">New Account</h2>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required (ngModel)="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required (ngModel)="password">
        </div>
        <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
